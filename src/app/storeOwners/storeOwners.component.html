<div *ngIf="!addStoreOwnerMode">
<!-- Page content -->
<div class="container-fluid mt--8 usersWidth">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0" style="display: inline;">Store Owners</h3>
            <button id="alertBtn" class="btn btn-default"  style="float: right;" (click)="addStoreOwnerToggle()">Add Store</button>
        </div>
        <div class="card-body">
          <div class="row icon-examples">
            <div class="fresh-table full-color-orange">
              <table id="fresh-table" class="table">
                <thead class="text-black">
                  <th data-field="id">#ID</th>
                  <th data-field="Photo">owner Photo</th>
                  <th data-field="storeName">Store Name</th>
                  <th data-field="storeOwnerName">Store Owner Name</th>
                  <th data-field="mobileNumber">Mobile Number</th>
                  <th data-field="email">E-mail Address</th>
                  <th data-field="actions" data-formatter="operateFormatter" data-events="operateEvents" class="text-center">Actions</th>
                </thead>
                <tbody>
                  <tr *ngFor="let storeOwner of storeOwners">
                    <td><p class="mt-3"></p>{{this.storeOwner.ownerID}}</td>
                    <td><img class="table-img rounded-circle ms-2" src="{{this.storeOwner.avatar}}" alt=""></td>
                    <td><p class="mt-3">{{this.storeOwner.Store.storeName}}</p></td>
                    <td><p class="mt-3">{{this.storeOwner.firstName + ' ' +this.storeOwner.lastName}}</p></td>
                    <td><p class="mt-3"><a href="tel:{{this.storeOwner.mobile}}">{{this.storeOwner.mobile}}</a></p></td>
                    <td><p class="mt-3"> <a href = "mailto: {{this.storeOwner.email}}">{{this.storeOwner.email}}</a></p></td>
                    <td>
                      <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="btn-group mr-2" role="group" aria-label="First group">
                          <button type="button" class="btn edit-btn" (click)="editStoreOwnerToggle(storeOwner.ownerID)"><span><i class="fas fa-edit"></i></span></button>
                        </div>
                        <div class="btn-group" role="group">
                          <button type="button" class="btn delete-btn" (click)="deleteStoreOwner(storeOwner.ownerID)"><span><i class="fas fa-trash"></i></span></button>
                        </div>
                    </div>
                  </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<div *ngIf="addStoreOwnerMode" class="bg-shade">
  <div class="container">
    <div class="row justify-content-center">
      <app-storeOwner-add (cancelAddStoreOwner)="cancelAddStoreOwner($event)"></app-storeOwner-add>
    </div>
  </div>
  </div>
  <div *ngIf="editStoreOwnerMode" class="bg-shade">
    <div class="container">
      <div class="row justify-content-center">
          <app-storeOwner-edit (cancelEditStoreOwner)="cancelEditStoreOwner($event)" [storeOwnerIdOfEdit]="storeOwnerIdForEdit"></app-storeOwner-edit>
      </div>
    </div>
    </div>
