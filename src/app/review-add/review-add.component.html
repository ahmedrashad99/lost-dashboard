<a (click)="cancel()" class="x">X</a>
<!-- Page content -->
<div class="container-fluid form-shadow">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0" style="display: inline;">Add New review</h3>
        </div>
       


        <div class="card-body">
          <div class="row icon-examples">
            <form [formGroup]='reviewAddForm' (ngSubmit)='addReview()' class="mt-3">
              <div class="row">
                <div class="col-md-6 mt-3">
                  <label class="mb-3" >Select Store Owner</label>
                    <select class="form-select rounded-pill form-select-md mb-3"
                        aria-label=".form-select-lg example" formControlName="ownerID">
                        <option value="">All Owners</option>
                        <option *ngFor="let Owner of storeOwners" value="{{ Owner.ownerID }}">{{ Owner.firstName + ' ' + Owner.lastName }}</option>
                    </select>
                  </div>
                    <div class="col-md-6 mt-3">
                      <label class="mb-3">Select Report</label>
                      <select class="form-select rounded-pill form-select-md mb-3"
                          aria-label=".form-select-lg example" formControlName="reportID">
                          <option value="">All Devices</option>
                          <option *ngFor="let Report of reports" value="{{ Report.reportID }}">{{ Report.serialNumber }}</option>
                      </select>
                  </div>
                
              </div>
          <div class="row">
            <div class="col-lg-6 mb-3">
            <div class="form-group">
                <label class="ms-2" for="theifName">thief Name</label>
                <div class="form-input">
                  <i class="fa fa-user icon"></i>
                  <input type="text" 
                  [ngClass]="{'is-invalid': reviewAddForm.get('theifName')?.errors
                    && reviewAddForm.get('theifName')?.touched}"
                  class="mt-2 rounded-pill form-control"
                  formControlName="theifName"
                  placeholder="Enter the theif's name!">
                </div>
                <div class="invalid-feedback">Please enter the theif's name!</div>
              </div>
          </div>
          <div class="col-lg-6 mb-3">
          <div class="form-group">
            <label class="ms-4" for="theifMobile">theif mobile Number</label>
            <div class="form-input">
              <i class="fa fa-phone icon"></i>
              <input type="text"
              [ngClass]="{'is-invalid': reviewAddForm.get('mobileNumber')?.errors
                && reviewAddForm.get('mobileNumber')?.touched}"
              class="mt-2 rounded-pill form-control"
              formControlName="theifMobile"
              placeholder="Enter your Mobile Number!">
            </div>
            <div class="invalid-feedback">Please enter your Mobile Number!</div>
          </div>
          </div>
            </div>
          

            <div class="form-group">
              <label class="ms-4" for="nationalID">National ID</label>
              <div class="form-input">
                <i class="fa fa-id-card icon"></i>
                <input type="text"
                [ngClass]="{'is-invalid': reviewAddForm.get('nationalID')?.errors
                  && reviewAddForm.get('nationalID')?.touched}"
                class="mt-2 rounded-pill form-control"
                formControlName="theifNatID"
                placeholder="Enter the national ID!">
              </div>
              <div class="invalid-feedback">Please enter the national ID!</div>
            </div>

            <div class="row">
              <div class="mb-3">
                <div class="mb-3">
                  <div class="mb-3">
                    <div class="form-group">
                      <label class="form-label" for="customFile">Upload photo</label>
                      <div class="form-input">
                        <i class="fa fa-camera icon"></i>
                        <input type="file" class="mt-2 rounded-pill form-control" id="customFile" (change)="onChange($event)" />
                      </div>
                        <div class="invalid-feedback">Please upload your photo!</div>
                      </div>
                  </div>
                </div>

              </div>
          </div>
          <div class="form-floating mt-4">
            <label for="floatingTextarea2">Additional Info</label>
            <input class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                style="height: 100px" formControlName="additional_info">
          </div>
              
          <div class="d-flex justify-content-center mt-4">
              <button type="submit" class="btn btn-default rounded-pill btn d-inline">Add review</button>
              <button class="btn btn-danger rounded-pill btn d-inline" type="button" (click)="cancel()">Cancel</button>
              </div>
              <div class="clearfix"></div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
