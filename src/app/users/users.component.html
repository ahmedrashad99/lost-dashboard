<div>
<!-- Page content -->
<div class="container-fluid mt--8 usersWidth">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0 d-inline">Users</h3>
          <!-- <div *ngIf="!loggedIn()"> -->
            
            <button id="alertBtn" class="btn btn-default" style="float: right;" (click)="addUserToggle()">Add User<i></i></button>
            <!-- </div> -->
        </div>
        <div class="card-body">
          <div class="row icon-examples">
            <div class="fresh-table full-color-orange">
              <table id="fresh-table" class="table">
                <thead>
                  <th data-field="id">#ID</th>
                  <th data-field="Photo">User Photo</th>
                  <th data-field="fullName">Full Name</th>
                  <th data-field="mobileNumber">Mobile Number</th>
                  <th data-field="email"  class="text-center">E-mail Address</th>
                  <th data-field="actions" data-formatter="operateFormatter" data-events="operateEvents" class="text-center">Actions</th>
                </thead>
                <tbody>
                  <tr *ngFor="let user of users">
                    <td><p class="mt-3">{{user.userID}}</p></td>
                    <td><img class="table-img" src="{{user.avatar}}"></td>
                    <td><p class="mt-3">{{user.firstName + ' ' +user.lastName}}</p></td> 
                    <td><p class="mt-3"><a href="tel:{{user.ContactInfo.mobile_1}}">{{user.ContactInfo.mobile_1}}</a></p></td>
                    <td  class="text-center"><p class="mt-3"> <a href = "mailto: {{user.email}}">{{user.email}}</a></p></td>
                    <td class="text-center">
                      <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                      <div class="btn-group mr-2" role="group" aria-label="First group">
                        <button type="button" class="btn edit-btn" (click)="editUserToggle(user.userID)"><span><i class="fas fa-edit"></i></span></button>
                      </div>
                      <div class="btn-group" role="group">
                        <button type="button" class="btn delete-btn" (click)="deleteUser(user.userID)"><span><i class="fas fa-trash"></i></span></button>
                      </div>
                    </div>
                  </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<div *ngIf="addUserMode" class="bg-shade">
<div class="container">
  <div class="row justify-content-center">
      <app-user-add (cancelAddUser)="cancelAddUser($event)"></app-user-add>
  </div>
</div>
</div>
<div *ngIf="editUserMode" class="bg-shade">
  <div class="container">
    <div class="row justify-content-center">
        <app-user-edit (cancelEditUser)="cancelEditUser($event)" [userIdOfEdit]="userIdForEdit"></app-user-edit>
    </div>
  </div>
  </div>
