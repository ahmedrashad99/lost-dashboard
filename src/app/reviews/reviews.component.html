<div *ngIf="!addReviewMode">
  <!-- Page content -->
  <div class="container-fluid mt--8 usersWidth">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header bg-transparent">
            <h3 class="mb-0" style="display: inline;">Reviews</h3>
              <button id="alertBtn" class="btn btn-default"  style="float: right;" (click)="addReviewToggle()">Add Review</button>
          </div>
          <div class="card-body">
            <div class="row icon-examples">
              <div class="fresh-table full-color-orange">
                <table id="fresh-table" class="table">
                  <thead class="text-black">
                    <th data-field="id">#ID</th>
                    <th data-field="devicePhoto">Device Photo</th>
                    <th data-field="serialNumber">Serial Number</th>
                    <th data-field="storeOwnerName">Store Owner Name</th>
                    <th data-field="NationalId">National ID</th>
                    <th data-field="thiefName">thief Name</th>
                    <th data-field="poacherPhoto">poacherPhoto</th>
                    <th data-field="actions" data-formatter="operateFormatter" data-events="operateEvents" class="text-center">Actions</th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let review of reviews" >
                      <td><p class="mt-3">{{review.reviewID}}</p></td>
                      <td><img class="table-img ms-1" src="{{review.Report.devicePicture}}" alt=""></td>
                      <td><p class="mt-3">{{review.Report.serialNumber}}</p></td>
                      <td><p class="mt-3">{{review.Owner.firstName + ' ' + review.Owner.lastName}}</p></td>
                      <td><p class="mt-3">{{review.Owner.Store.storeName}}</p></td>
                      <td><p class="mt-3">{{review.theifName}}</p></td>
                      <td><img class="table-img rounded-circle ms-3" src="{{review.theifPicture}}" alt=""></td>
                      <td>
                        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                          <div class="btn-group mr-2" role="group" aria-label="First group">
                            <button type="button" class="btn edit-btn" (click)="editReviewToggle(review.reviewID)"><span><i class="fas fa-edit"></i></span></button>
                          </div>
                          <div class="btn-group" role="group">
                            <button type="button" class="btn delete-btn" (click)="deleteReview(review.reviewID)"><span><i class="fas fa-trash"></i></span></button>
                          </div>
                      </div>
                    </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div *ngIf="addReviewMode" class="bg-shade">
    <div class="container">
      <div class="row justify-content-center">
          <app-review-add (cancelAddReview)="cancelAddReview($event)"></app-review-add>
      </div>
    </div>
  </div>
  <div *ngIf="editReviewMode" class="bg-shade">
    <div class="container">
      <div class="row justify-content-center">
          <app-review-edit (cancelEditReview)="cancelEditReview($event)" [reviewIdForEdit]="reviewIdForEdit"></app-review-edit>
      </div>
    </div>
  </div>
