<div class="container-login">
	<div class="screen-login">
		<div class="screen-content">
			<form class="login" #loginForm="ngForm" (ngSubmit)="login()">
				<div class="login-field">
					<i class="login-icon fas fa-user"></i>
					<input type="text" class="login-input" name="username" placeholder="Username" [(ngModel)]="model.username">
				</div>
				<div class="login-field">
					<i class="login-icon fas fa-lock"></i>
					<input type="password" class="login-input" name="password" placeholder="Password" [(ngModel)]="model.password">
				</div>
				<button class="button login-submit" type="submit">
					<span class="button-text">Log In</span>
					<i class="button-icon fas fa-chevron-right"></i>
				</button>
			</form>
		</div>
		<div class="screen-background">
			<span class="screen-background-shape screen-background-shape4"></span>
			<span class="screen-background-shape screen-background-shape3"></span>
			<span class="screen-background-shape screen-background-shape2"></span>
			<span class="screen-background-shape screen-background-shape1"></span>
		</div>
	</div>
	<footer class="footer">All rights reserved by Lost team @Copyright 2022.</footer>
</div>
